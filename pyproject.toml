# AVA Trading Platform - Modern Python Project Configuration
# Uses PEP 621 standards and uv/pip for dependency management

[project]
name = "ava-trading-platform"
version = "2.0.0"
description = "AI-Powered Trading Platform with Multi-Agent Intelligence"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "AVA Team", email = "team@ava-trading.com" }
]
keywords = ["trading", "ai", "options", "stocks", "sports-betting", "langchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    # Core Framework
    "fastapi>=0.122.0",
    "uvicorn[standard]>=0.38.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.1",
    "python-multipart>=0.0.20",

    # Async & HTTP
    "aiohttp>=3.13.2",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.3",
    "sse-starlette>=3.0.3",
    "websockets>=15.0.1",

    # Database
    "asyncpg>=0.30.0",
    "psycopg2-binary>=2.9.11",
    "sqlalchemy>=2.0.44",
    "redis>=7.1.0",

    # AI/ML Core
    "anthropic>=0.75.0",
    "openai>=2.8.1",
    "groq>=0.36.0",
    "ollama>=0.6.1",
    "instructor>=1.13.0",

    # LangChain Ecosystem
    "langchain>=0.3.25",
    "langchain-core>=0.3.61",
    "langchain-anthropic>=0.3.15",
    "langchain-openai>=0.3.18",
    "langchain-community>=0.3.25",
    "langchain-text-splitters>=0.3.8",
    "langgraph>=0.4.10",
    "langgraph-checkpoint>=3.0.1",
    "langgraph-prebuilt>=1.0.5",
    "langsmith>=0.4.49",

    # Data Science
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "pandas-ta>=0.4.71b0",
    "scipy>=1.16.3",
    "scikit-learn>=1.7.2",

    # ML/Deep Learning
    "torch>=2.9.1",
    "transformers>=4.57.3",
    "sentence-transformers>=5.1.2",
    "huggingface-hub>=0.36.0",

    # Vector Database
    "chromadb>=1.1.1",

    # Finance & Trading
    "yfinance>=0.2.66",
    "robin-stocks>=3.4.0",
    "tradingview-ta>=3.3.0",

    # Options Pricing
    "py-vollib>=2.1.0",

    # Observability
    "opentelemetry-api>=1.38.0",
    "opentelemetry-sdk>=1.38.0",
    "opentelemetry-exporter-otlp>=1.38.0",
    "opentelemetry-instrumentation-fastapi>=0.59b0",
    "opentelemetry-instrumentation-aiohttp-client>=0.59b0",
    "opentelemetry-instrumentation-redis>=0.59b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.59b0",
    "structlog>=25.4.0",
    "prometheus-client>=0.22.1",

    # Utilities
    "orjson>=3.11.4",
    "tenacity>=9.1.2",
    "backoff>=2.2.1",
    "cachetools>=6.2.2",
    "rich>=14.2.0",
    "loguru>=0.7.3",
    "typer>=0.20.0",

    # Web Scraping & Parsing
    "beautifulsoup4>=4.14.2",
    "pdfplumber>=0.11.8",

